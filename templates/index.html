<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Analyzer - Market Cycle Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .signal-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            display: inline-block;
        }
        .signal-top { background: #ef4444; color: white; }
        .signal-bottom { background: #10b981; color: white; }
        .signal-warning { background: #f59e0b; color: white; }
        .signal-neutral { background: #3b82f6; color: white; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .tab {
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        .tab:hover {
            background: rgba(59, 130, 246, 0.1);
        }
        .tab.active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
        }
        .interpretation-box {
            background: rgba(15, 23, 42, 0.5);
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                Crypto Market Analyzer
            </h1>
            <p class="text-gray-400">Advanced Market Cycle Analysis & Top/Bottom Indicators</p>
        </div>

        <!-- Coin Selector -->
        <div class="card">
            <div class="flex justify-between items-center">
                <div>
                    <label class="text-sm text-gray-400 mb-2 block">Select Cryptocurrency</label>
                    <div class="flex gap-4">
                        {% for coin in coins %}
                        <button onclick="loadCoin('{{ coin }}')"
                                class="coin-btn px-6 py-3 rounded-lg font-semibold transition-all hover:scale-105"
                                style="background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%)">
                            {{ coin }}
                        </button>
                        {% endfor %}
                    </div>
                </div>
                <div>
                    <button onclick="loadComparison()"
                            class="px-6 py-3 rounded-lg font-semibold transition-all hover:scale-105"
                            style="background: linear-gradient(135deg, #10b981 0%, #059669 100%)">
                        Compare All
                    </button>
                    <button onclick="loadFearGreed()"
                            class="px-6 py-3 rounded-lg font-semibold transition-all hover:scale-105 ml-2"
                            style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%)">
                        Fear & Greed
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center py-8" style="display: none;">
            <div class="loading mx-auto mb-4"></div>
            <p class="text-gray-400">Loading data...</p>
        </div>

        <!-- Main Content Area -->
        <div id="content"></div>
    </div>

    <script>
        function getSignalClass(signal) {
            if (signal.includes('TOP') || signal.includes('OVERBOUGHT') || signal.includes('GREED')) {
                return 'signal-top';
            } else if (signal.includes('BOTTOM') || signal.includes('OVERSOLD') || signal.includes('FEAR')) {
                return 'signal-bottom';
            } else if (signal.includes('WARNING') || signal.includes('BULLISH')) {
                return 'signal-warning';
            } else {
                return 'signal-neutral';
            }
        }

        function formatPrice(price) {
            if (price >= 1000) {
                return '$' + price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            } else if (price >= 1) {
                return '$' + price.toFixed(2);
            } else {
                return '$' + price.toFixed(6);
            }
        }

        function formatChange(change) {
            const color = change >= 0 ? '#10b981' : '#ef4444';
            const symbol = change >= 0 ? '+' : '';
            return `<span style="color: ${color}">${symbol}${change.toFixed(2)}%</span>`;
        }

        async function loadCoin(symbol) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').innerHTML = '';

            try {
                const response = await fetch(`/api/analyze/${symbol}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayCoinAnalysis(symbol, data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="card bg-red-900/20 border-red-500">
                        <p class="text-red-400">Error: ${error.message}</p>
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayCoinAnalysis(symbol, data) {
            const current = data.current_data;
            const indicators = data.indicators;
            const charts = data.charts;

            let html = `
                <!-- Coin Header -->
                <div class="card">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="text-3xl font-bold mb-2">${current.name} (${current.symbol})</h2>
                            <p class="text-4xl font-bold mb-4">${formatPrice(current.current_price)}</p>
                            <div class="flex gap-4 text-sm">
                                <div>
                                    <span class="text-gray-400">24h:</span> ${formatChange(current.price_change_24h)}
                                </div>
                                <div>
                                    <span class="text-gray-400">7d:</span> ${formatChange(current.price_change_7d)}
                                </div>
                                <div>
                                    <span class="text-gray-400">30d:</span> ${formatChange(current.price_change_30d)}
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-400">Market Cap</p>
                            <p class="text-xl font-semibold">$${(current.market_cap / 1e9).toFixed(2)}B</p>
                        </div>
                    </div>
                </div>

                <!-- Overall Assessment -->
                <div class="card bg-gradient-to-r from-yellow-900/20 to-orange-900/20 border-yellow-500">
                    <h3 class="text-xl font-bold mb-2">🎯 Overall Market Assessment</h3>
                    <p class="text-lg">${indicators.overall_assessment}</p>
                </div>

                <!-- Price Chart -->
                <div class="card">
                    <div id="price-chart"></div>
                </div>

                <!-- Indicators Summary -->
                <div class="card">
                    <h3 class="text-2xl font-bold mb-4">📊 Market Cycle Indicators</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            `;

            const indicatorKeys = ['pi_cycle', 'two_year_ma', 'rsi', 'rainbow', 'mayer', 'golden_ratio'];
            indicatorKeys.forEach(key => {
                const ind = indicators[key];
                html += `
                    <div class="p-4 rounded-lg bg-slate-800/50 border border-slate-700 cursor-pointer hover:bg-slate-700/50 transition"
                         onclick="showIndicatorDetails('${key}', '${symbol}')">
                        <h4 class="font-semibold mb-2">${ind.name}</h4>
                        <span class="signal-badge ${getSignalClass(ind.signal)}">${ind.signal}</span>
                        <p class="text-sm text-gray-400 mt-2">${ind.interpretation.substring(0, 80)}...</p>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>

                <!-- Detailed Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="card">
                        <div id="pi-cycle-chart"></div>
                    </div>
                    <div class="card">
                        <div id="rsi-chart"></div>
                    </div>
                </div>

                <div class="card">
                    <div id="rainbow-chart"></div>
                </div>

                <!-- Detailed Interpretations -->
                <div class="card">
                    <h3 class="text-2xl font-bold mb-4">📖 Detailed Interpretations</h3>
                    <div id="interpretations"></div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;

            // Render charts
            Plotly.newPlot('price-chart', JSON.parse(charts.price_chart).data, JSON.parse(charts.price_chart).layout);
            Plotly.newPlot('pi-cycle-chart', JSON.parse(charts.pi_cycle_chart).data, JSON.parse(charts.pi_cycle_chart).layout);
            Plotly.newPlot('rsi-chart', JSON.parse(charts.rsi_chart).data, JSON.parse(charts.rsi_chart).layout);
            Plotly.newPlot('rainbow-chart', JSON.parse(charts.rainbow_chart).data, JSON.parse(charts.rainbow_chart).layout);

            // Display interpretations
            let interpHtml = '';
            indicatorKeys.forEach(key => {
                const ind = indicators[key];
                interpHtml += `
                    <div class="mb-6">
                        <h4 class="text-xl font-semibold mb-2">${ind.name}</h4>
                        <div class="interpretation-box">${ind.detailed_interpretation}</div>
                    </div>
                `;
            });
            document.getElementById('interpretations').innerHTML = interpHtml;
        }

        async function loadFearGreed() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').innerHTML = '';

            try {
                const response = await fetch('/api/feargreed');
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                let html = `
                    <div class="card">
                        <h2 class="text-3xl font-bold mb-4">😱 Crypto Fear & Greed Index</h2>
                        <div id="fg-gauge"></div>
                    </div>

                    <div class="card">
                        <h3 class="text-2xl font-bold mb-4">Interpretation</h3>
                        <div class="interpretation-box">${data.interpretation}</div>
                    </div>
                `;

                document.getElementById('content').innerHTML = html;
                Plotly.newPlot('fg-gauge', JSON.parse(data.chart).data, JSON.parse(data.chart).layout);

            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="card bg-red-900/20 border-red-500">
                        <p class="text-red-400">Error: ${error.message}</p>
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function loadComparison() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').innerHTML = '';

            try {
                const response = await fetch('/api/compare');
                const result = await response.json();

                if (result.error) {
                    throw new Error(result.error);
                }

                const data = result.data;

                let html = `
                    <div class="card">
                        <h2 class="text-3xl font-bold mb-6">🔍 Multi-Coin Comparison</h2>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="border-b border-slate-700">
                                        <th class="text-left p-3">Metric</th>
                                        <th class="text-left p-3">BTC</th>
                                        <th class="text-left p-3">ETH</th>
                                        <th class="text-left p-3">SOL</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;

                // Price row
                html += `
                    <tr class="border-b border-slate-800">
                        <td class="p-3 font-semibold">Current Price</td>
                        <td class="p-3">${formatPrice(data.BTC.current.current_price)}</td>
                        <td class="p-3">${formatPrice(data.ETH.current.current_price)}</td>
                        <td class="p-3">${formatPrice(data.SOL.current.current_price)}</td>
                    </tr>
                    <tr class="border-b border-slate-800">
                        <td class="p-3 font-semibold">24h Change</td>
                        <td class="p-3">${formatChange(data.BTC.current.price_change_24h)}</td>
                        <td class="p-3">${formatChange(data.ETH.current.price_change_24h)}</td>
                        <td class="p-3">${formatChange(data.SOL.current.price_change_24h)}</td>
                    </tr>
                    <tr class="border-b border-slate-800">
                        <td class="p-3" colspan="4"></td>
                    </tr>
                `;

                // Indicators
                const indicatorMap = {
                    'pi_cycle': 'Pi Cycle',
                    'two_year_ma': '2Y MA Multiplier',
                    'rsi': 'RSI',
                    'rainbow': 'Rainbow Chart',
                    'mayer': 'Mayer Multiple',
                    'golden_ratio': 'Golden Ratio'
                };

                for (const [key, name] of Object.entries(indicatorMap)) {
                    html += `
                        <tr class="border-b border-slate-800">
                            <td class="p-3 font-semibold">${name}</td>
                            <td class="p-3">
                                <span class="signal-badge ${getSignalClass(data.BTC.indicators[key].signal)}">
                                    ${data.BTC.indicators[key].signal}
                                </span>
                            </td>
                            <td class="p-3">
                                <span class="signal-badge ${getSignalClass(data.ETH.indicators[key].signal)}">
                                    ${data.ETH.indicators[key].signal}
                                </span>
                            </td>
                            <td class="p-3">
                                <span class="signal-badge ${getSignalClass(data.SOL.indicators[key].signal)}">
                                    ${data.SOL.indicators[key].signal}
                                </span>
                            </td>
                        </tr>
                    `;
                }

                html += `
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                `;

                // Overall assessments for each coin
                ['BTC', 'ETH', 'SOL'].forEach(symbol => {
                    html += `
                        <div class="card bg-gradient-to-br from-slate-800 to-slate-900">
                            <h3 class="text-xl font-bold mb-2">${symbol}</h3>
                            <p class="text-sm">${data[symbol].indicators.overall_assessment}</p>
                        </div>
                    `;
                });

                html += `</div>`;

                document.getElementById('content').innerHTML = html;

            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="card bg-red-900/20 border-red-500">
                        <p class="text-red-400">Error: ${error.message}</p>
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Load BTC by default on page load
        window.addEventListener('load', () => {
            loadCoin('BTC');
        });
    </script>
</body>
</html>
